<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculties - CRIM FAMS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <header class="bg-white shadow-sm p-3 d-flex align-items-center">
                <button class="btn btn-outline-secondary d-md-none me-2" onclick="toggleSidebar()">‚ò∞</button>
                <h4 class="mb-0">Faculties</h4>
            </header>
            <main class="p-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Faculty Members</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3 d-flex justify-content-between align-items-center">
                                    <div>
                                        <input type="text" id="searchInput" class="form-control" placeholder="Search faculty..." style="max-width: 300px;">
                                    </div>
                                    <button class="btn btn-primary" id="add-faculty-btn" style="display: none;" data-bs-toggle="modal" data-bs-target="#facultyModal">
                                        <i class="fas fa-plus"></i> Add Faculty
                                    </button>
                                </div>

                                <div id="faculties-container">
                                    <!-- Faculty list will be loaded here -->
                                    <div class="text-center">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Faculty Modal -->
    <div class="modal fade" id="facultyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="facultyModalTitle">Add Faculty Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="facultyForm">
                    <div class="modal-body">
                        <input type="hidden" id="facultyId" name="id">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="FACULTY">Faculty</option>
                                <option value="PROGRAM_HEAD">Program Head</option>
                                <option value="ADMIN">Admin</option>
                                <option value="SECRETARY">Secretary</option>
                            </select>
                        </div>
                        <div class="mb-3" id="passwordField">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Faculty</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        let facultiesData = [];
        let userRole = '';

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('show');
        }

        function loadFaculties() {
            // Simulate API call - in real implementation, this would fetch from backend
            facultiesData = [
                { id: 1, username: 'john_doe', email: 'john.doe@university.edu', role: 'FACULTY' },
                { id: 2, username: 'jane_smith', email: 'jane.smith@university.edu', role: 'PROGRAM_HEAD' },
                { id: 3, username: 'bob_johnson', email: 'bob.johnson@university.edu', role: 'FACULTY' },
                { id: 4, username: 'alice_wilson', email: 'alice.wilson@university.edu', role: 'SECRETARY' }
            ];

            renderFaculties();
        }

        function renderFaculties() {
            const container = document.getElementById('faculties-container');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredFaculties = facultiesData.filter(faculty =>
                faculty.username.toLowerCase().includes(searchTerm) ||
                faculty.email.toLowerCase().includes(searchTerm)
            );

            if (filteredFaculties.length === 0) {
                container.innerHTML = '<p class="text-muted">No faculty members found.</p>';
                return;
            }

            let html = '<div class="table-responsive"><table class="table table-striped"><thead><tr>';
            html += '<th>Name</th><th>Email</th><th>Role</th>';
            if (['ADMIN', 'SECRETARY'].includes(userRole)) {
                html += '<th>Actions</th>';
            }
            html += '</tr></thead><tbody>';

            filteredFaculties.forEach(faculty => {
                html += `<tr>
                    <td>${faculty.username}</td>
                    <td>${faculty.email}</td>
                    <td><span class="badge bg-secondary">${faculty.role}</span></td>`;
                if (['ADMIN', 'SECRETARY'].includes(userRole)) {
                    html += `<td>
                        <button class="btn btn-warning btn-sm" onclick="editFaculty(${faculty.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteFaculty(${faculty.id})">üóëÔ∏è Delete</button>
                    </td>`;
                }
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        function editFaculty(id) {
            const faculty = facultiesData.find(f => f.id === id);
            if (faculty) {
                document.getElementById('facultyModalTitle').textContent = 'Edit Faculty Member';
                document.getElementById('facultyId').value = faculty.id;
                document.getElementById('username').value = faculty.username;
                document.getElementById('email').value = faculty.email;
                document.getElementById('role').value = faculty.role;
                document.getElementById('passwordField').style.display = 'none';
                document.getElementById('password').required = false;

                const modal = new bootstrap.Modal(document.getElementById('facultyModal'));
                modal.show();
            }
        }

        function deleteFaculty(id) {
            if (confirm('Are you sure you want to delete this faculty member?')) {
                // Implement delete functionality
                console.log('Delete faculty:', id);
                facultiesData = facultiesData.filter(f => f.id !== id);
                renderFaculties();
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', renderFaculties);

        document.getElementById('facultyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const facultyData = {
                id: formData.get('id') || Date.now(),
                username: formData.get('username'),
                email: formData.get('email'),
                role: formData.get('role')
            };

            if (formData.get('id')) {
                // Update existing
                const index = facultiesData.findIndex(f => f.id == formData.get('id'));
                if (index !== -1) {
                    facultiesData[index] = facultyData;
                }
            } else {
                // Add new
                facultiesData.push(facultyData);
            }

            renderFaculties();
            bootstrap.Modal.getInstance(document.getElementById('facultyModal')).hide();
            this.reset();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Get user role from localStorage
            userRole = localStorage.getItem('userRole') || 'FACULTY';

            // Show/hide add faculty button based on role
            if (['ADMIN', 'SECRETARY'].includes(userRole)) {
                document.getElementById('add-faculty-btn').style.display = 'block';
            }

            loadFaculties();
        });
    </script>
</body>
</html>
