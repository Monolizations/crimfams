<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classrooms - CRIM FAMS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <header class="bg-white shadow-sm p-3 d-flex align-items-center">
                <button class="btn btn-outline-secondary d-md-none me-2" onclick="toggleSidebar()">â˜°</button>
                <h4 class="mb-0">Classrooms</h4>
            </header>
            <main class="p-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Classroom Buildings</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <div class="card h-100">
                                            <div class="card-body text-center">
                                                <i class="fas fa-building fa-3x mb-3 text-primary"></i>
                                                <h5>Main West</h5>
                                                <p class="text-muted">Classrooms in Main West Building</p>
                                                <button class="btn btn-outline-primary" onclick="viewBuilding('Main West')">View Details</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="card h-100">
                                            <div class="card-body text-center">
                                                <i class="fas fa-building fa-3x mb-3 text-primary"></i>
                                                <h5>Main North</h5>
                                                <p class="text-muted">Classrooms in Main North Building</p>
                                                <button class="btn btn-outline-primary" onclick="viewBuilding('Main North')">View Details</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="card h-100">
                                            <div class="card-body text-center">
                                                <i class="fas fa-building fa-3x mb-3 text-primary"></i>
                                                <h5>Main South</h5>
                                                <p class="text-muted">Classrooms in Main South Building</p>
                                                <button class="btn btn-outline-primary" onclick="viewBuilding('Main South')">View Details</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="card h-100">
                                            <div class="card-body text-center">
                                                <i class="fas fa-building fa-3x mb-3 text-primary"></i>
                                                <h5>PH Building</h5>
                                                <p class="text-muted">Classrooms in PH Building</p>
                                                <button class="btn btn-outline-primary" onclick="viewBuilding('PH Building')">View Details</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="card h-100">
                                            <div class="card-body text-center">
                                                <i class="fas fa-building fa-3x mb-3 text-primary"></i>
                                                <h5>SHS Building</h5>
                                                <p class="text-muted">Classrooms in SHS Building</p>
                                                <button class="btn btn-outline-primary" onclick="viewBuilding('SHS Building')">View Details</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('show');
        }

        function viewBuilding(buildingName) {
            alert(`Viewing details for ${buildingName}`);
            // In a real implementation, this would navigate to a detailed view
            // or open a modal with classroom information
        }
    </script>
</body>
</html>
